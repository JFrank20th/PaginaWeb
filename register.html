<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
     <script type="text/javascript" src="js/d3.v3.min.js"></script>
     <script type="text/javascript" src="js/utilities.js"></script>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
     <!-- Hoja CSS -->
     <link rel="stylesheet" href="./css/style.css" />
     <!-- Boxicons -->
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
     <!-- Estrellas -->
     <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
     <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
         integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
         crossorigin="anonymous"></script>
     <!-- Icono de la pagina -->
     <link rel="icon" type="img/png" href="img/icono.png" />
     <title>Registro</title>
     <!--Fuente -->
     <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;0,900;1,800&family=Open+Sans:wght@300;400;700&family=Pacifico&display=swap"
         rel="stylesheet">
</head>
<body>
    <!--  Formulario -->
    <form autocomplete="on">
        <div id="Registrarse" class="margenes">
            <h3 class="text-primary">Crear cuenta</h3>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" placeholder="Frank Joya">
                <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contrase√±a</label>
            </div>
            <div class="form-floating  mb-2">
                <input type="date" class="form-control" id="floatingFecha">
                <label for="floatingPassword">Fecha de Nacimiento</label>
            </div>
            <br>
            <h3 id="tiempo"></h3>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</body>
</html>
